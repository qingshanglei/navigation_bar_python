<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊµãËØïÈ°µÈù¢</title>
   <!-- Vue 2 -->
    <script src="https://unpkg.com/vue@2"></script>

    <!-- Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- Element UI JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .login-btn:hover {
            background: #5a67d8;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-header">
                <h1>üß≠ ÂØºËà™Á≥ªÁªü</h1>
                <p>Ê¨¢ËøéÂõûÊù•ÔºåËØ∑ÁôªÂΩïÊÇ®ÁöÑË¥¶Êà∑</p>
            </div>
            
            <el-form ref="loginForm" :model="loginForm" :rules="loginRules" @submit.native.prevent="handleLogin">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <el-input 
                        v-model="loginForm.username" 
                        id="username" 
                        placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                        name="username">
                    </el-input>
                </div>
                
                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <el-input 
                        v-model="loginForm.password" 
                        id="password" 
                        type="password" 
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        name="password">
                    </el-input>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <el-checkbox v-model="loginForm.remember_me">ËÆ∞‰ΩèÊàë</el-checkbox>
                    </label>
                    <a href="#" class="forgot-password">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
                </div>
                
                <button type="submit" class="login-btn" :disabled="loading">
                    {{ loading ? 'ÁôªÂΩï‰∏≠...' : 'ÁôªÂΩï' }}
                </button>

                <button type="button" class="login-btn" @click="goToHome" style="margin-top: 10px; background: #6c757d;">
                    ËøîÂõû‰∏ªÈ°µ
                </button>
                
            </el-form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: '',
                        remember_me: false
                    },
                    loginRules: {
                        username: [
                            { required: true, message: 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç', trigger: 'blur' },
                            { min: 3, max: 20, message: 'Áî®Êà∑ÂêçÈïøÂ∫¶Â∫î‰∏∫3-20‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å', trigger: 'blur' },
                            { min: 6, max: 20, message: 'ÂØÜÁ†ÅÈïøÂ∫¶Â∫î‰∏∫6-20‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                        ]
                    },
                    loading: false
                };
            },
            methods: {
                // Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                goToHome() {
                    window.location.href = 'index.html';
                },
                
                handleLogin() {
                    this.$refs.loginForm.validate(valid => {
                        if (valid) {
                            this.loading = true;
                            
                            // Ë∞ÉÁî®ÁôªÂΩïAPI
                            axios.post('/api/auth/login', {
                                username: this.loginForm.username,
                                password: this.loginForm.password,
                                remember_me: this.loginForm.remember_me
                            })
                            .then(response => {
                                const data = response.data;
                                if (data.code === 1) {
                                    // ÁôªÂΩïÊàêÂäü
                                    this.$message({
                                        message: 'ÁôªÂΩïÊàêÂäü',
                                        type: 'success'
                                    });
                                    
                                    // ‰øùÂ≠ò‰ª§ÁâåÂà∞Êú¨Âú∞Â≠òÂÇ®
                                    localStorage.setItem('access_token', data.data.token.access_token);
                                    localStorage.setItem('token_expires_at', data.data.token.expires_at);
                                    localStorage.setItem('user_info', JSON.stringify(data.data.user));
                                    
                                    // Ë∑≥ËΩ¨Âà∞È¶ñÈ°µ
                                    setTimeout(() => {
                                        window.location.href = 'index.html';
                                    }, 1000);
                                } else {
                                    // ÁôªÂΩïÂ§±Ë¥•
                                    this.$message.error(data.msg || 'ÁôªÂΩïÂ§±Ë¥•');
                                }
                            })
                            .catch(error => {
                                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                                this.$message.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                            })
                            .finally(() => {
                                this.loading = false;
                            });
                        } else {
                            return false;
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
